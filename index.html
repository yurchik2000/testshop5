<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="left">
                <div class="left__data--inner">
                    <h3>Баланс</h3>
                    <p class="left__info bank__info"></p>
                </div>                
                <div class="left__data--inner">
                    <h3>Пиво</h3>
                    <p class="left__info beer__info">100 шт</p>
                </div>                
                <div class="left__data--inner">
                    <h3>Вино</h3>
                    <p class="left__info vine__info">50 шт</p>
                </div>           
                <div class="left__data--inner">
                    <h3>Пепсі</h3>
                    <p class="left__info pepsy__info">80 шт</p>
                </div>      
            </div>
            <div class="center">
                <div class="center__data-inner">
                    <h3>Кількість</h3>
                    <input type="number" class="amount" placeholder="0" min="0">
                </div>
                <div class="center__data-inner products">                    
                    <input class="radio__btn" type="radio" name="product" value="beer">Пиво
                    <input class="radio__btn" type="radio" name="product" value="vine">Вино
                    <input class="radio__btn" type="radio" name="product" value="pepsy">Пепсі                    
                </div>
                <button class="add__btn">Додати</button>
                <div class="center__info">
                    
                </div>
                <button class="buy__btn">Купити</button>                
            </div>
            <div class="right">
                
            </div>
        </div>
    </div>
    <script src="shopModule.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
